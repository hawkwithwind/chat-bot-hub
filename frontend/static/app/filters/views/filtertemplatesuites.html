<div ncy-breadcrumb></div>
<h3 class="page-title">过滤器套件模板列表</h3>

<div class="row">
  <div class="col-xs-12 col-md-12">    
    <div class="col-xs-2 col-md-1">
      <button class="btn green col-md-12" ng-click="createFTSuite()">新建模板</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-md-12">
    <table datatable="ng" class="row-border table-hover table table-bordered table-striped ng-show"
	   style="padding:40px;margin:10px;width:auto">
      <th style="text-align:center">ID</th>
      <th style="text-align:center">名称</th>
      <th style="text-align:center">创建时间</th>
      <th style="text-align:center">操作</th>
      
      <tbody>
	<tr ng-repeat="row in body">
	  <td style="text-algin:center;width:240px"> {{row.id}} </td>
	  <td style="text-align:center;width:160px">
	    <a href="javascript:;" ng-click="editFTSuite(row)">{{ row.name }}</a>
	  </td>
	  <td style="text-align:center;width:160px">{{ row.createAt }}</td>
	  <td style="width:80px"></td>
	</tr>
      </tbody>
    </table>
  </div>
</div>

<script type="text/ng-template" id="createFTSuiteTemplate">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()"></button>
    <h3 class="modal-title">新建过滤器套件模板</h3>
  </div>
  <div class="modal-body form-group-padding" id="createFilterBody">
    <div class="row form-group-padding">
      <div class="col-md-6">
	<label for="text_filterTSName" class="col-md-3 control-label">名称</label>
	<input id="text_filterTSName" name="text_filterTSName" type="text" class="col-md-9" ng-model="data.name" />
      </div>      
    </div>
    <div class="row form-group-padding">
      <div class="col-md-3">
	<button class="btn green" ng-click="newFTSuite(data)">保存</button>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="editFTSuiteTemplate">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()"></button>
    <h3 class="modal-title">编辑过滤器套件模板</h3>
  </div>
  <div class="modal-body form-group-padding" id="editFilterTSBody">
    <div class="row form-group-padding">
      <div class="col-md-6">
	<label for="text_filterTSName" class="col-md-3 control-label">套件模板名称</label>
	<input id="text_filterTSName" name="text_filterTSName" type="text" class="col-md-9" ng-model="data.name" />
      </div>      
    </div>

    <input id="hidden_filterId" name="hidden_filterId" type="hidden" ng-model="data.filterTemplateSuiteId" />

    <div class="row form-group-padding">
      <div class="col-md-3">
        <input id="text_templateIndex" name="text_templateIndex" type="text" ng-model="data.tempIndex" placeholder="序号"/>
      </div>
      <div class="col-md-3">
        <input id="text_templateName" name="text_templateName" type="text" ng-model="data.tempName" placeholder="名称"/>
      </div>
      <div class="col-md-3">
        <select name="select_templateType" ng-model="data.tempType">
          <option name="op1" value="一"/>
        </select>
      </div>
      <div class="col-md-2">
	<button class="btn green" ng-click="addFilterTemplate(data)">插入</button>
      </div>
    </div>
    
    <div class="row form-group-padding">
      <div class="col-md-3">
	<button class="btn green" ng-click="saveFTSuite(data)">保存</button>
      </div>
    </div>
  </div>
</script>
