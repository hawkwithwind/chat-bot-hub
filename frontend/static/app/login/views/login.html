<div ncy-breadcrumb></div>
<h3 class="page-title">登录</h3>

<div class="gridrow">
  <div class="modal-body pure-form" id="order_monitor_modal_body">
    <div class="gridrow pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
	<input id="text_name" name="text_name" type="text" class="pure-u-1" ng-model="data.accountname" placeholder="用户名"/>
      </div>
    </div>

    <div class="gridrow pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
	<input id="pswd" name="pswd" type="password" class="pure-u-1" ng-model="data.password" placeholder="密码"/>
      </div>
    </div>

    <div class="gridrow pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
	<button class="pure-u-1 pure-button pure-button-primary button-login" ng-click="login(data)">登录</button>
      </div>
    </div>

    <div class="gridrow pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
	<a href="/githublogin">
	  <button class="pure-u-1 pure-button button-github">
	    <i class="fa fa-github"></i>GitHub 登录
	  </button>
	</a>
      </div>
    </div>
  </div>
  
</div>
