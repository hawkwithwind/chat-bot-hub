syntax = "proto3";

option java_multiple_files = true;
option java_package = "net.hawkwithwind.chatbothub";
option java_outer_classname = "ChatBotHubProto";

package chatbothub;

service ChatBotHub {
  // bots only use eventtunnel to communicate
  rpc EventTunnel (stream EventRequest) returns (stream EventReply) {}

  // below are for internal web api
  rpc GetBots (BotsRequest) returns (BotsReply) {}  
  rpc BotLogin (BotLoginRequest) returns (BotLoginReply) {}
  rpc BotAction (BotActionRequest) returns (BotActionReply) {}
}

message EventRequest {
  string eventType = 1;
  string body = 2;
  string clientId = 3;
  string clientType = 4;
}

message EventReply {
  string eventType = 1;
  string body = 2;
  string clientId = 3;
  string clientType = 4;
}

message BotsRequest {
  repeated string logins = 1;
}

message BotsReply {
  repeated BotsInfo botsInfo = 1;
}

message BotsInfo {
  string clientId = 1;
  string clientType = 2;
  string name = 3;
  int64 startAt = 4;
  int64 lastPing = 5;
  string login = 6;
  string loginInfo = 7;
  int32 status = 8;
  string filterInfo = 9;
}

message BotLoginRequest {
  string clientId = 1;
  string clientType = 2;
  string login = 3;
  string password = 4;
  string notifyUrl = 5;
  string loginInfo = 6;
}

message BotLoginReply {
  string msg = 1;
}

message BotActionRequest {
  string actionRequestId = 1;
  string login = 2;  
  string actionType = 3;
  string actionBody = 4;
}

message BotActionReply {
  string actionRequestId = 1;
  bool   success = 2;
  string msg = 3;
  string body = 4;
}